<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Bible Bricks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Background Image */
        body {
            background: url('https://example.com/path-to-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        /* Overlay for Better Visibility */
        .overlay {
            background: rgba(249, 216, 53, 0.9); /* LEGO yellow */
            padding: 50px 20px;
            text-align: center;
        }

        /* Heading */
        h1 {
            font-size: 3rem;
            color: #007dc3; /* LEGO blue */
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        /* Subheading */
        p {
            font-size: 1.2rem;
            line-height: 1.5;
            color: #333;
            margin: 10px 0 30px;
        }

        /* Email Form */
        form {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }

        input[type="email"] {
            padding: 12px;
            font-size: 1.2rem;
            border: 2px solid #007dc3; /* LEGO blue */
            border-radius: 5px;
            outline: none;
            width: 300px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            background-color: #f94c57; /* LEGO red */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c33745;
        }

        /* Product Concepts Section */
        .concepts {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
        }

        .concepts h2 {
            font-size: 2.5rem;
            color: #007dc3;
            margin-bottom: 30px;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .grid img {
            width: 300px;
            height: auto;
            border: 2px solid #007dc3;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .grid img:hover {
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div>
            <!-- Logo -->
            <div class="logo">
                <img src="https://store-41dqa3uiry.mybigcommerce.com/content/Bible%20Bricks%20%28Updated%20Color%29.png" alt="Bible Bricks Logo" style="max-width: 300px; margin-bottom: 20px;">
            </div>
            <!-- Title -->
            <h1>Coming Soon!</h1>
            <!-- Description -->
            <p>Faith-based LEGO-inspired sets for kids. Our first release: The Old Testament Sanctuary!</p>
            <p>Stay tuned for updates and exciting launch details.</p>
            <!-- Email Subscription Form -->
            <form action="https://formspree.io/f/xqaklgql" method="POST">
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Notify Me</button>
            </form>
        </div>
    </div>
    <!-- Product Concepts Section -->
    <div class="concepts">
        <h2>Product Concepts</h2>
        <div class="grid">
            <img src="https://i.imgur.com/s2Mbz0Q.png" alt="LEGO Concept 1">
            <img src="https://i.imgur.com/u9sR1BW.png" alt="LEGO Concept 2">
            <img src="https://i.imgur.com/GpbaDwz.png" alt="LEGO Concept 3">
            <img src="https://i.imgur.com/rbz8WrO.png" alt="LEGO Concept 4">
            <img src="https://i.imgur.com/ynNVUqe.png" alt="LEGO Concept 5">
            <img src="https://i.imgur.com/llkaUOj.png" alt="LEGO Concept 6">
            <img src="https://i.imgur.com/iEcPkpc.png" alt="LEGO Concept 7">
            <img src="https://i.imgur.com/iEcPkpc.png" alt="LEGO Concept 8">
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">
        Â© 2024 Bible Bricks. All rights reserved.
    </div>
</body>
</html>
