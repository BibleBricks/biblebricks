<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Bible Bricks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100%;
            overflow: hidden;
        }

        /* Background Image */
        body {
            background: url('https://example.com/path-to-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        /* Overlay to Darken Background for Better Text Visibility */
        .overlay {
            background: rgba(255, 255, 255, 0.8); /* White overlay with 80% opacity */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Logo Section with Fade-in Animation */
        .logo img {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
            opacity: 0; /* Initially hidden */
            animation: fadeIn 2s forwards; /* Fade-in animation */
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Coming Soon Title */
        h1 {
            font-size: 3rem;
            margin: 20px 0;
            color: #1976d2; /* LEGO Blue */
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Description with Further Reduced Line Spacing */
        p {
            font-size: 1.3rem;
            line-height: 1.2; /* Further reduced line height */
            margin: 10px 0 30px;
            color: #555;
        }

        /* Email Form */
        form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        input[type="email"] {
            padding: 12px;
            font-size: 1.2rem;
            border: 2px solid #1976d2; /* LEGO Blue */
            border-radius: 5px;
            outline: none;
            transition: border 0.3s ease-in-out;
        }

        input[type="email"]:focus {
            border-color: #f44336; /* LEGO Red */
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            background-color: #f44336; /* LEGO Red */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #d32f2f;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div>
            <!-- Logo -->
            <div class="logo">
                <img src="https://store-41dqa3uiry.mybigcommerce.com/content/Bible%20Bricks%20%28Updated%20Color%29.png" alt="Bible Bricks Logo">
            </div>
            <!-- Title -->
            <h1>Coming Soon!</h1>
            <!-- Description -->
            <p>Faith-based LEGO-inspired sets for kids. Our first release: The Old Testament Sanctuary!</p>
            <p>Stay tuned for updates and exciting launch details.</p>
            <!-- Email Subscription Form -->
            <form action="https://formspree.io/f/xqaklgql" method="POST">
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Notify Me</button>
            </form>
            <!-- Footer -->
            <div class="footer">
                Â© 2024 Bible Bricks. All rights reserved.
            </div>
        </div>
    </div>
</body>
</html>
